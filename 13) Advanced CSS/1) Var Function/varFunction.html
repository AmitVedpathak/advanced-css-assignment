<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var function</title>
    <style>
        :root{
            --perimarybtnbackColor: #00b7ff;
            --secondarybtnbackcolor: #6c757d;
        }
        #primaryBtn{
            background-color: var(--perimarybtnbackColor);
        }
        #secondaryBtn{
            background-color: var(--secondarybtnbackcolor);
        }
        button{
            border: none;
            padding: 10px;
            color: white;
            font-size: 15px;
        }
    </style>
</head>
<body>
        <button id="primaryBtn">
            Primary Button
        </button>
    
        <button id="secondaryBtn">
            Secondary Button
        </button>
</body>
</html>
